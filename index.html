<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- style -->
  <link rel="stylesheet" href="./style.css">
  <!-- script -->
  <script src="./script.js"></script>
  <style>
    
  </style>
</head>
<body>
  <main class="container">
    <img src="./images/logo.svg" alt="icon" class="logo">
    <img src="./images/hero-mobile.jpg" alt="person" class="person">

    <div class="text">
      <h1><span class="orange">We're</span> <br> coming <br> soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p> 

      <form>
        <div class="input-container">
          <input type="text" id="email" placeholder="Email Address" required>
          <button>
           <img src="./images/icon-arrow.svg" alt="arrow image">
          </button>
        </div>
      </form>
    </div>

    <div class="right-container">
      <img src="./images/hero-desktop.jpg" alt="person">
    </div>
  
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mohsenrostami2000" target="_blank">Mohsen Rostami</a>.
    </p>
  </footer>
</body>
</html>
